<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" y-alias="bootstrap.css" y-module-global >
    <!-- flat-ui -->
    <link href="css/flat-ui.min.css" rel="stylesheet"  y-alias="flatui.css" y-module-global>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    <script>window.exports = {};</script>
  </head>
  <body>
    
    <h1>你好，世界！</h1>
    <div id="layout" y-controller="layout,sys/sys.html">测试css加载</div>
    <div id="test_bind">
        <table border="1"><tbody y-each="$.Items">
          <tr>
            <td y-text="$Name"></td>
            <td><select y-each="$.selects"><option y-value="$value"><[$text]></option></select></td>
          </tr>
          </tbody></table>
        <!-- <div><label>##你好##,<[$.User.Username]></label></div>
        <div y-scope="$.User"><label y-text="#用户名#"></label><input type="text" y-value="$Username" /></div> -->
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="scripts/jquery.min.js" y-alias="jquery.js" y-module-global y-module-value="jQuery"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="scripts/bootstrap.min.js" y-alias="bootstrap.js" y-module-global></script>
    <!-- the beatifull bootstrap ui -->
    <script src="scripts/flat-ui.min.js" y-alias="flatui.js" y-module-global></script>

    <script src="scripts/mvc.js"></script>

    <script>
    
$(function(){
  var view = new Y.View({
      element:"#test_bind"
    });
    //view.model.User.Username("yiy");
    view.model.Items([{Name:"yi"},{Name:"yiy"}]);
    view.model.selects([{text:"a",value:'b'},{text:"c",value:"d"}]);
});
    
    </script>
  </body>
</html>
