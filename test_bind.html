<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" y-alias="bootstrap.css" y-module-global >
    <!-- flat-ui -->
    <link href="css/flat-ui.min.css" rel="stylesheet"  y-alias="flatui.css" y-module-global>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    <script>window.exports = {};</script>
  </head>
  <body>
    
    <h1>你好，世界！</h1>
    <div id="layout" y-controller="layout,sys/sys.html">测试css加载</div>
    <div id="test_bind">
        <div>
            <label y-text="#name#"></label><input type="text" y-value="$.Username" />
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="scripts/jquery.min.js" y-alias="jquery.js" y-module-global y-module-value="jQuery"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="scripts/bootstrap.min.js" y-alias="bootstrap.js" y-module-global></script>
    <!-- the beatifull bootstrap ui -->
    <script src="scripts/flat-ui.min.js" y-alias="flatui.js" y-module-global></script>

    <script src="scripts/mvc.js"></script>

    <script>
    var context = new Y.BindContext();
    context.global_binders = Y._binders;
    var model = context.$self = new Y.Model().$accessor;
    context.local_binders = {};
    var element = document.getElementById("test_bind");
    var binder = Y.makeBinder(context,element);
    binder(element,context.$self,context);
    model.Username("yiy");
    </script>
  </body>
</html>
